<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ife javascript task 01</title>
</head>
<body>
<label>请输入北京今天天气质量: <input id="aqi-input" type="text"></label>
<button id="button">确认填写</button>
<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">
    (function () {
        /*
         给按钮button绑定一个点击事件
         在事件处理函数中
         获取aqi-input输入的值，并显示在aqi-display中
         */

        var button = document.getElementById("button");
        var aqiInput = document.getElementById("aqi-input");
        var aqiDisplay = document.getElementById("aqi-display");
        /*
         //        方法一：添加监听事件
         button.addEventListener("click", function () {
         var text = aqiInput.value;
         if (text) {
         aqiDisplay.innerHTML = text;
         } else {
         aqiDisplay.innerHTML = "请输入天气";
         }
         });
         */
//        方法二：直接使用onclick
        button.onclick = function () {
            var text = aqiInput.value;
            if (text) {
                aqiDisplay.innerHTML = text;
            } else {
                aqiDisplay.innerHTML = "请输入天气";
            }
        };
    })();
</script>
</body>
</html>
